
<style>
html, body {

    padding: 0;
    font-family:
    system-ui,
    -apple-system;
    background-color: transparent;
    height: 100%;
}

:root {
    --padding-step: calc((100vw - 1020px) / 10);
    --width: clamp(260px, calc(var(--padding-step) + 260px), 310px);
    --nav-title-padding-left: clamp(3.125rem, calc(var(--padding-step) + 3.125rem), 5.9375rem);
    --nav-link-padding-left: clamp(3.75rem, calc(var(--padding-step) + 3.75rem), 6.5625rem);
}

.branding-fixed {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: white;
    z-index: 1000;
}

.branding {
    display: flex;
    align-items: center;
    padding-left: 5.9375rem;
    padding-top: 1rem;
    margin-bottom: 1rem;
    position: relative;
}

.logo {
    height: 35px;
    margin-right: 1.25rem;
}

.search-form {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 60%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    max-width: 600px;
    width: 100%;
    background: #EDF2F6;
    border: 1px solid #EDF2F6;
    border-radius: 8px;
    padding: 8px 12px;
    z-index: 10;
}

.search-form:focus-within {
    border-color: rgb(196, 197, 198);
}

.search-icon {
    font-size: 16px;
    margin-right: 8px;
    color: #888;
}

.search-input {
    border: none;
    outline: none;
    font-size: 16px;
    flex: 1;
    background: transparent;
}

</style>


<div class="branding-fixed">
<div class="branding">
    <a href="index.html">
    <img src="https://pbs.twimg.com/profile_images/1461719994950205447/GTJi_-hk_400x400.jpg" alt="Logo" class="logo">
    </a>      
    <div class="title">|&nbsp;&nbsp;&nbsp;&nbsp;Docs</div>
    <form class="search-form" onsubmit="return handleSearch(event)">
    <span class="search-icon">üîç</span>
    <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Search help topics..."
        autocomplete="off"
    />
    </form>
</div>
</div>

<script>
    const searchIndex = [
    { title: "Quick Start", url: "quick-start.html" },
    { title: "Enter information", url: "quick-start.html#enter" },
    { title: "Find a community member", url: "quick-start.html#find" },
    { title: "Check-in/Attendance", url: "quick-start.html#check" },
    { title: "Filtering Safely", url: "quick-start.html#filter" },
    { title: "How (Not) to Break Things", url: "quick-start.html#break" },
    { title: "Document Structure", url: "document-structure.html" },
    { title: "Sheets Overview", url: "document-structure.html#sheets" },
    { title: "Monthly Sheets", url: "document-structure.html#monthly" },
    { title: "Sessions Sheet", url: "document-structure.html#sessions" },
    { title: "Logs Sheet", url: "document-structure.html#logs" },
    { title: "Empty Template", url: "document-structure.html#template" },
    { title: "Maintenance", url: "maintenance.html" },
    { title: "Adding/Removing Sessions", url: "maintenance.html#sessions" },
    { title: "Linking Workshops to a Monthly Sheet", url: "maintenance.html#link" },
    { title: "Adding/Removing Workshops", url: "maintenance.html#workshops" },
    { title: "Creating a Monthly Sheet", url: "maintenance.html#create" },
    { title: "Cancelling a Workshop", url: "maintenance.html#cancel" }
    ];

    function handleSearch(event) {
    event.preventDefault();
    const input = document.getElementById('searchInput').value.trim().toLowerCase();

    if (!input) return;

    const match = searchIndex.find(item =>
        item.title.toLowerCase().includes(input)
    );

    if (match) {
        window.location.href = match.url;
    } else {
        alert("No match found. Try a different keyword.");
    }
    }
</script>
